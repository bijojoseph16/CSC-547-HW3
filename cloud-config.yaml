#cloud-config
#set Hostname
hostname: CoreBM2
#set SSH key
ssh_authorized_keys:
- ssh-rsa  csc573pod5b@csc573pod5b-Precision-WorkStation-T3400

- ssh-rsa  csc573pod5b@csc573pod5b-Precision-WorkStation-390

coreos:
 units:
 - name: eno1.network
   runtime: true
   content: |
    [Match]
    Name = eno1
    [Network]
    Address = 192.168.1.3/24


coreos:
 etcd2:
  # Generate a new token for each unique cluster from https://discovery.etcd.io/new?size=2
  # specify the initial size of your cluster with ?size=X
  discovery: https://discovery.etcd.io/b407afa046bd6cabb48d18119309c59e
  #Advertise client urls on the given interface and port
  #Advertise peer url on the same interface and port
  advertise-client-urls: http://192.168.1.3:2379
  initial-advertise-peer-urls: http://192.168.1.3:2380
  # listen on both the official ports and the legacy ports
  # legacy ports can be omitted if your application doesn't depend on them
  listen-client-urls: http://192.168.1.3:2379,http://127.0.0.1:2379,http://192.168.1.3:4001,http://127.0.0.1:4001
  listen-peer-urls: http://192.168.1.3:2380

 units:
    - name: etcd2.service
      command: start
    - name: fleet.service
      command: start
